<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="
  let character of characterList;
  let i = index;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;" [ngClass]="{
    'list-group-item-success': isLast
  }">
    <div>
      <span class="text-secondary">{{i + 1}}.</span> {{character.name}} - {{character.power}}
    </div>
    <button type="button" (click)="emitDeleteCharacter(character.id)" class="btn btn-sm btn-danger lh-1">x</button>
  </li>
</ul>
